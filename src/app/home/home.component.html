<div class="container-fluid">
    <div class="row">
        <div *ngFor="let b of bookings" class="row col-xl-4 col-12 content-info my-4">
            <div class="col-12 row mx-auto border">
                <div class="row col-12 mt-3">
                    <div class="col-auto">
                        <img [src]="b.doctor_details.profile_image_url" class="rounded-circle avatar" alt="avatar">
                    </div>
                    <div class="col text-right">
                        <span
                            [ngClass]="{'badge-danger': b.status == 'expired', 'badge-success': b.status != 'expired' }"
                            class="badge">{{b.status}}</span>
                    </div>
                    <div class="col-12">
                        <h5> <b> {{b.doctor_details.first_name}} {{b.doctor_details.last_name}} </b> </h5>
                        <p class="m-0 txt-main"> {{b.category_name}} </p>
                    </div>

                </div>
                <div class="col-12 row align-items-center">
                    <div class="col-12 p-4">
                        <mat-divider></mat-divider>
                        <div class="row">
                            <!-- Dates select -->
                            <div class="col-12">
                                <h5 class="text-secondary mt-3"> Fecha y hora de la consulta </h5>
                                <div class="info-block shadow-sm row m-0">
                                    <div class="col-6 center-flex">
                                        <p class="m-0 mr-2 txt-main">
                                            <mat-icon>calendar_today_outline</mat-icon>
                                        </p>
                                        <span class="text-secondary"> {{b.month}} </span>
                                    </div>
                                    <div class="col-6 center-flex">
                                        <p class="m-0 mr-2 txt-main">
                                            <mat-icon>access_time</mat-icon>
                                        </p>
                                        <span class="text-secondary"> {{b.day}} </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 text-center row justify-content-around p-0 m-0">
                                <button class="btn btn-primary bg-main col-12 my-4 text-white" (click)="goSession(b)" >
                                    <mat-icon>videocam_outline</mat-icon> Video
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
